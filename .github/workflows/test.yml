name: Check notification

on:
  push: {}
  release: {}

jobs:
  success:
    name: One with everything
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: MSTeams Notification
        uses: ./
        if: always()
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          steps: ${{ toJson(steps) }}
          dry_run: ${{ !github.event.action == 'release' }}

  needy_one:
    name: One with needs
    needs: success
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: MSTeams Notification
        uses: ./
        if: always()
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          steps: ${{ toJson(steps) }}
          dry_run: ${{ !github.event.action == 'release' }}

  steps_one:
    name: One with steps
    needs: success
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout from version control
        uses: actions/checkout@master
      - name: Do nothing 1
        uses: skitionek/star-wars-quote-action@master
      - name: Do nothing 2
        uses: skitionek/star-wars-quote-action@master
      - name: MSTeams Notification
        uses: ./
        if: always()
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          steps: ${{ toJson(steps) }}
          dry_run: ${{ !github.event.action == 'release' }}

  failure:
    name: One failure
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - id: Forced_failure
        run: |
          echo "Output of this action will be localy overwriten to be a failure"
          echo "::set-output name=set_status::so_it_is_not_neglected"

      - name: Overwrite status
        id: overwrites
        env:
          steps: ${{ toJson(steps) }}
          needs: ${{ toJson(needs) }}
        run: |
          echo '::set-output name=needs::$(echo $needs | jq ".[].result = \"failure\"")'
          echo '::set-output name=steps::$(echo $steps | jq ".[].outcome = \"failure\"")'

      - name: MSTeams Notification
        uses: ./
        if: always()
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          needs: ${{ steps.overwrites.outputs.needs }}
          job: ${{ toJson(job) }}
          steps: ${{ steps.overwrites.outputs.steps }}
          dry_run: ${{ !github.event.action == 'release' }}


      - name: Check if work properly
        env:
          steps: ${{ steps.overwrites.steps }}
          needs: ${{ steps.overwrites.needs }}
        run: |
          echo 'MSTeams failure notification succeeded'
          echo $steps
          echo $needs


  without_optional_params:
    name: One with little info
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: MSTeams Notification
        uses: ./
        if: always()
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          dry_run: ${{ !github.event.action == 'release' }}

  with_overwrite:
    name: One with overwrite
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: MSTeams Notification
        uses: ./
        if: always()
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          overwrite: "{title: `Overwrote title in ${workflow_link}`}"
          job: ${{ toJson(job) }}
          steps: ${{ toJson(steps) }}
          dry_run: ${{ !github.event.action == 'release' }}

  with_raw:
    name: One with raw data
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: MSTeams Notification
        uses: ./
        if: always()
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          raw: >-
            {
              "@type": "MessageCard",
              "@context": "http://schema.org/extensions",
              "title": "No ${variables} avaliable in here"
            }
          dry_run: ${{ !github.event.action == 'release' }}
